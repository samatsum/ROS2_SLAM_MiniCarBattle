bridge:
  ros__parameters:
    # topics and namespaces
    ego_namespace: 'ego_racecar'
    ego_scan_topic: 'scan'
    ego_odom_topic: 'odom'
    ego_opp_odom_topic: 'opp_odom'
    ego_drive_topic: 'drive'
    opp_namespace: 'opp_racecar'
    opp_scan_topic: 'opp_scan'
    opp_odom_topic: 'odom'
    opp_ego_odom_topic: 'opp_odom'
    opp_drive_topic: 'opp_drive'

    # transform related
    scan_distance_to_base_link: 0.3302  # 前輪位置に設置 (実測に基づき変更)
    
    # laserscan parameters
    scan_fov: 3.49  # 200° (少し余裕を持たせた左右100°)
    scan_beams: 150  # 正確には152
    scan_range_min: 0.1  # 最短検出距離 (m) - YDLIDAR X2仕様: 0.1m
    scan_range_max: 4.0  # 最大検出距離 (m) - YDLIDAR X2仕様: 8m (精度のため4mに制限)
    # scan_fov: 3.49  # 200° (少し余裕を持たせた左右100°)
    # scan_beams: 50
    # scan_range_max: 4.0  # 最大検出距離 (m)
    
    # LIDAR点群処理パラメータ
    lidar_connect_threshold: 0.1  # 隣接点を線分として接続する最大距離 (m)

    # map parameters
    map_path: 'maps/CourseImage_Standard'
    map_img_ext: '.png'

    # opponent parameters
    num_agent: 1

    # ego starting pose on map
    sx: 5.0
    sy: 1.0
    stheta: 3.14

    # opp starting pose on map
    sx1: 2.0
    sy1: 0.5
    stheta1: 0.0

    # teleop
    kb_teleop: True